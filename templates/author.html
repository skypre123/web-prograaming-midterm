{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
{{ wtf.quick_form(form) }}
    <div class="container">
        <p> 작성자 : {{ name }}</p>

    <table class="table table-bordered table-hover text-center">
        <thead>
            <tr>
                <th scope="col">게시글 목록</th>
            </tr>
        </thead>
        <tbody>
        {%  for post in posts %}
            <tr>
                <td>{{ posts.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <a href="/board" class="btn btn-default" role="button"> 게시판 </a>
    <a class="btn btn-default" role="button"> 작성자삭제 </a>
{% endblock %}
